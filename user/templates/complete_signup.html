{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignIn Page</title>
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
  .fab.fa-google {
    color: #FF0000; /* Red color */
  }
  .btn-google {
    color: white;
    font-weight: bolder;
    border-color: #8B4513;
    background-color: #FF0000;
  }
  .btn-google:hover {
    color: #fff;
    background-color: #FF0000;
    border-color: #FF0000;
  }
  /* New CSS to remove blue outline */
  .btn-google:focus {
    outline: none;
    box-shadow: none;
  }
</style>
</style>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-8">
        <div class="card shadow">
          <div class="card-body">
            {% if messages %}
            <ul class="messages" style="list-style: none;">
              {% for message in messages %}
                  {% if message.extra_tags == "warning" %}
                  <strong><li class="alert alert-danger"><center>{{ message }}</center></li></strong>  
                  {% endif %}
                {% endfor %}
            </ul>
          {% endif %}
            <div class="text-center mb-4">
              <h1 class="mt-3">Auth System</h1>
            </div>
            <form class="signup-form" action="complete" method="POST">
              {% csrf_token %}
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="First Name" name="first_name" required>
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Last Name" name="last_name" required>
              </div>
              <div class="form-group">
                <select class="form-control" name="genre">
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Other</option>
                </select>
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Phone Number" name="phone" required>
              </div>
              <div class="form-group">
                  <input type="date" class="form-control" placeholder="Date of Birth" name="date_born" required>
              </div>
              <div class="form-group">
                <select class="form-control" name="document_type">
                    <option value="1">Passport</option>
                    <option value="2">Driver's License</option>
                    <option value="3">DNI</option>
                </select>
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Document Number" name="document_number" required>
              </div>
              <button type="submit" class="btn btn-success btn-block">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Link to Bootstrap JS (optional) -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Link to Font Awesome JS (optional) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  
</body>
</html>
